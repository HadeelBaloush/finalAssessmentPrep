<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <title> To Do List</title>
    </head>
<body>
    <div class="toDoDiv">
        <p>
            <input type="text" id="inputToDO" class="textinput" placeholder="New to do ... " />
            <button id="addBtn" class="btnSend"> Add</button>
        </p>
        <h1>Things to do before the immersive:</h1>
        <ul id="list">
            
        </ul>
    
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script type="text/javascript">
        
        var button = document.getElementById("addBtn");
        button.onclick = function(){
            
            var text = document.getElementById("inputToDO").value;
            var li = document.createElement('li');
            li.innerHTML = text;
            document.getElementById("list").appendChild(li);

        }
    </script>
</body>

    button it will add the text to the ul elemtn as li -->
